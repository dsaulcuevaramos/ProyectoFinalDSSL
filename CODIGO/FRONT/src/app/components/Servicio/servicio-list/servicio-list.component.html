<app-header></app-header>
<br>
<div class="container">
  <!-- Fila principal -->
  <div class="row">
    <!-- Sección MI CARRITO (30%) -->
    <div class="col-md-4 bg-dark text-light p-4 rounded shadow-sm">
      <!-- MI CARRITO -->
      <h3 class="text-center text-warning">CARRITO</h3>
      <div>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Descripcion</th>
              <th>Costo</th>
              <th>Opción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of servicio_detalle">
              <td>{{ item.servicio.descripcion }}</td>
              <td>{{ item.servicio.costo | currency: 'PEN' }}</td>
              <td><button type="button" class="btn btn-danger" (click)="removeFromCart(item)">Quitar</button></td>
            </tr>
          </tbody>
        </table>
        <div>
            IMPORTE TOTAL
        </div>
      </div>
    </div>

    <!-- Sección de servicios y formulario (70%) -->
    <div class="col-md-8 bg-light p-4 rounded shadow-sm">
      <h3>Agregar un nuevo Servicio</h3>
      <button class="btn btn-primary mb-3" (click)="openModal()">Add New Servicio</button>

      <p>Listado de Servicio Disponibles</p>
      <table class="table">
        <thead class="thead table-dark">
          <tr>
            <th>Descripcion</th>
            <th>Costo</th>
            <th>Empleado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let temp of servicios">
            <td>{{temp.descripcion}}</td>
            <td>{{temp.costo | currency: 'PEN' }}</td>
            <td>{{temp.usuario}}</td>
            <td> 
              <button class="btn btn-warning" (click)="openModal(temp)">Editar </button> &nbsp;
              <button class="btn btn-danger" (click)="delete(temp.id)">Eliminar </button> &nbsp;
              <button class="btn btn-info" (click)="addToServicio(temp)">Solicitar </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- End of row -->
</div> <!-- End of container -->
