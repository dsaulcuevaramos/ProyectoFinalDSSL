<app-header></app-header>
<br>
<div class="container">
  
    <div class="text-center">
        <h3 class=" text-dark mb-4">Agregar un nuevo Vehiculo</h3>
        <button class="text-center btn btn-warning mb-3" (click)="openModal()">AÃ±adir Nuevo Vehiculo</button>
    </div>
    <h4 class="text-center text-dark mb-4">Listado de Vehiculos</h4>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of vehiculos">
            <td>{{temp.placa}}</td>
            <td>{{temp.marca}}</td>
            <td>{{temp.modelo}}</td>
            <td>{{temp.cliente}}</td>
            <td> <button class="btn btn-warning" (click)="openModal(temp)">Editar </button> &nbsp;
                <button class="btn btn-danger" (click)="delete(temp.id)">Eliminar </button>
            </td>

        </tr>
    </tbody>
</table>
