<app-header></app-header>
<br>
<div class="container">
    <div class="text-center">
        <h3 class=" text-dark mb-4">Agregar un nuevo Cliente</h3>
        <button class="text-center btn btn-warning mb-3" (click)="openModal()">AÃ±adir Nuevo Cliente</button>
    </div>
    <h4 class="text-center text-dark mb-4">Listado de Clientes</h4>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dni</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of clientes">
                <td>{{temp.nombres}}</td>
                <td>{{temp.apellidos}}</td>
                <td>{{temp.dni}}</td>
                <td> <button class="btn btn-warning" (click)="openModal(temp)">Editar </button> &nbsp;
                    <button class="btn btn-danger" (click)="delete(temp.id)">Eliminar </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
