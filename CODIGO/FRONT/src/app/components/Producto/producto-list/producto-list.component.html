<app-header></app-header>
<br>
<div class="container">
    <div class="text-center">
        <h3 class="text-dark mb-4">Agregar un nuevo Producto</h3>
        <button class="text-center btn btn-warning mb-3" (click)="openModal()">Añadir Nuevo Producto</button>
    </div>
    <h4 class="text-center text-dark mb-4">Listado de Productos</h4>
    
    <!-- Campo de búsqueda -->
    <div class="d-flex mb-4">
        <input type="text" id="buscaProducto" class="form-control me-3" placeholder="Ingrese nombre del producto"
        (input)="onInput($event)" />
    </div> 

    <table class="table table-striped table-bordered">
        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
        <tr>
            <th>Nombres</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let temp of productos">
            <td>{{temp.nombres}}</td>
            <td>{{temp.descripcion}}</td>
            <td>{{temp.precio}}</td>
            <!-- cambair el color logicamente de letra segun stock  -->
            <td [ngClass]="{'text-danger': temp.stock < 5, 'text-warning': temp.stock >= 5 && temp.stock <= 15, 'text-success': temp.stock > 15}">
                {{temp.stock}}
            </td>
            <td>
                <button class="btn btn-warning" (click)="openModal(temp)">Editar</button>&nbsp;
                <button class="btn btn-danger" (click)="delete(temp.id)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
