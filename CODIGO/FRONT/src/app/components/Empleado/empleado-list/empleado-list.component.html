    <h4 class="text-center text-dark mb-4">Listado de Empleados</h4>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dni</th>
                <th>Telefono</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.nombres}}</td>
                <td>{{empleado.apellidos}}</td>
                <td>{{empleado.dni}}</td>
                <td>{{empleado.telefono}}</td>
                <td>{{empleado.rol}}</td>
                <td> <button class="btn btn-warning" (click)="openModal(empleado)">Editar </button> &nbsp;
                    <button class="btn btn-danger" (click)="delete(empleado.id)">Eliminar </button>
                </td>

            </tr>
        </tbody>
    </table>
