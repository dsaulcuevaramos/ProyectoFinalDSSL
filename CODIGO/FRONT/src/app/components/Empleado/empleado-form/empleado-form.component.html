<div class="modal-header" style="background-color: #273746; color: #F1C40F;">
    <h4 class="modal-title">{{ isEditMode ? 'Edit Empleado' : 'Add New Empleado' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body" style="background-color: #F2F3F4;">
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombres" class="form-label">nombres</label>
            <input type="text" class="form-control" id="nombres" formControlName="nombres"
                [ngClass]="{'is-invalid': submitted && f['nombres'].errors}">
            <div *ngIf="submitted && f['nombres'].errors" class="invalid-feedback">
                Name is required
            </div>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">apellidos</label>
            <input type="text" class="form-control" id="apellidos" formControlName="apellidos"
                [ngClass]="{'is-invalid': submitted && f['apellidos'].errors}">
            <div *ngIf="submitted && f['apellidos'].errors" class="invalid-feedback">
                Apellidos is required
            </div>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">dni</label>
            <input type="number" class="form-control" id="dni" formControlName="dni"
                [ngClass]="{'is-invalid': submitted && f['dni'].errors}">
            
            <!-- Validaciones para el campo DNI -->
            <div *ngIf="submitted && f['dni'].hasError('required')" class="invalid-feedback">
                DNI is required
            </div>
            <div *ngIf="submitted && f['dni'].hasError('pattern')" class="invalid-feedback">
                DNI must be exactly 8 digits
            </div>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">telefono</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono"
                [ngClass]="{'is-invalid': submitted && f['telefono'].errors}">
            <div *ngIf="submitted && f['telefono'].errors" class="invalid-feedback">
                Tel√©fono is required
            </div>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <div>
                <select id="rol" [ngClass]="{'is-invalid': submitted && f['rol'].errors}" formControlName="rol">
                    <option *ngFor="let temp of rols" [ngValue]="temp.id">{{ temp.nombre }}</option>
                </select>
            </div>
            <div *ngIf="submitted && f['rol'].errors" class="invalid-feedback">
                El rol es requerido.
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Update Empleado' : 'Save Empleado' }}
            </button>
        </div>
    </form>
</div>
